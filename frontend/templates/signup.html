<!-- templates/signup.html -->
{{ block "signup" .}}
 
  {{ block "styles" .}}
    <link rel="stylesheet" href="../styles/signup.scss" />
  {{ end }}

  {{ block "content" .}}
    <img src="../images/cu-logo.png" alt="CU-Logo" width="80" height="80">
    <h1 style="font-family: 'Helvetica Neue'; font-weight: bold; font-size: 5em;">CU SOCIAL.</h1>
    <div class="container" id="container">
      <div class="form-container sign-in-container">
        <form action="/submit-signup-form" method="POST">
          <h1 style="color:rgb(0, 0, 0); position:relative; bottom:15px;">Sign Up</h1>
          <input type="text" placeholder="Username" name="username" id="username" /><br>
          <input type="email" placeholder="Email" name="email" id="email" /><br>
          <input type="password" placeholder="Password" name="password" id="password" /><br>
          <button type="submit">Sign Up</button>
        </form>
      </div>

      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back User!</h1>
            <p>Login to stay connected</p>
            <a class="ghost" href="/signin">Sign In</a>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Already a User?</h1>
            <p>Enter your personal details to Sign In</p>
            <a class="ghost" href="/login-page" style="text-decoration:none;color:#fff;">Login</a>
          </div>
        </div>
      </div>
    </div>
  {{ end }}
{{ end }}
