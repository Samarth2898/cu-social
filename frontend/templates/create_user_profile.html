{{ block "user_profile" .}}

{{ block "styles" .}}
<link rel="stylesheet" href="../styles/signup.scss" />
{{ end }}


 {{ if .is_authenticated }}
  <div class="container">
    <center><h1 class="text-center font-weight-bold mt-5" style="color: #000000;">Create Profile</h1></center>
    <div class="card mt-4" style="width: 50%; height: 80%; margin: auto; padding: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
      <form method="POST" enctype="multipart/form-data" action="/submit-profile?access_token={{.access_token}}&user_id={{.user_id}}">
        <input type="hidden" name="_csrf" value="{{ .CSRFToken }}">
        
        <div class="mb-3">
          <label for="userBio" class="form-label">User Bio</label>
          <textarea class="form-control" id="userBio" name="userBio" rows="4" style="width: 100%; height: 150px;" placeholder="Enter your bio here..." required></textarea>
        </div>
        <br>
        <br>
        <div class="mb-3">
            <label for="profileImage" class="form-label">Upload Profile Image</label>
            <input class="form-control" type="file" id="profileImage" name="profileImage" accept="image/*" required>
        </div>
        <br>
        <br>
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>

{{ else }}
<div class="container mt-5" style="padding-top: 10%;">
    <div class="card mt-4 mx-auto" style="width: 50%; margin: auto; padding: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
      <p style="text-align: center; color: #6c757d;">Login required to view this page</p>
      <div class="mb-3" style="text-align: center;">
        <a href="/" style="text-decoration: none; color: #fff;">
          <button class="btn btn-primary">Sign Up</button>
        </a>
      </div>
    </div>
  </div>
{{ end }}
{{ end }}
