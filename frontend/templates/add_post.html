<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Upload</title>
    <link rel="stylesheet" type="text/css" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/add_posts.css">
</head>
<body>
    <nav>
        <div class="container">
            <div class="log">
                <img src="../images/Colorado_Buffs_logo.png" style="height:75px;cursor:pointer;">
            </div>

            <!-- Search bar -->
            <form action="/search" method="POST">
                <input type="hidden" name="csrfmiddlewaretoken" value="">
                <div class="search-bar">
                    <input type="search" placeholder="Search for other users" name="username">
                    <!-- <button type="submit"><i class="uil uil-search"></i></button> -->
                </div>
            </form>

            <div class="create">
                <a href="/logout">logout</a>
                <a href="/signup">Signup</a>
                <a href="/login">Login</a>
                <button class="btn btn-primary">
                    <a href="/add_post" style="color: #fff;text-decoration: none;">Create Post</a>
                </button>
                <div class="profile-photo" style="cursor:pointer;">
                    <a class="profile" href="" style="text-decoration: none;">
                        <!-- Replace with get profile pic image URL -->
                        <img src="https://picsum.photos/200/300" alt="Profile Picture">
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container2">
        <h1>Upload a Video</h1>
        <form action="/uploadVideo" method="post" enctype="multipart/form-data" class="upload-form">
            <label for="videoFile">Select Video File:</label>
            <input type="file" id="videoFile" name="videoFile" accept="video/*">
            
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter title">

            <label for="description">Description:</label>
            <textarea id="description" name="description" placeholder="Enter video description"></textarea>

            <button type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
